<!doctype html>
<html lang = "he">
<head>
  <meta charset = "UTF-8">
  <title>YourTurn_Home Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Suez+One&family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../Static/css/styles.css">
  <script src="../Static/js/globalFuncs.js" defer></script>

<body>

<div class="Grid-Index">


  <div id="logoIndex">
    <img class="indexAnimation" src="../Static/img/hands_logo.png" width="400" alt="Web Logo">
  </div>

  <div id = "User_Password" >
    <div id="TitleIndex">
      <h1 class="Heading"><span dir = ltr>YourTurn</span></h1>
    </div>
    <form class="regForm" name="Reg_Form">

      <div class="msgForUser"></div>

      <div dir="ltr">
        <label dir="rtl" for="indexValidUser">שם משתמש:
          <input type="text" class="UserName" id="indexValidUser">
        </label>
      </div>

      <div dir="ltr">
        <label for="indexValidPass" dir="rtl">סיסמה:
          <input type="password" class="Password" id="indexValidPass">
        </label>
      </div>
      <input type="submit" value="התחבר" class="submit-button">

    </form>
  </div>

  <div id="NewUserButton">
    <button>משתמש חדש? הירשם עכשיו!</button>
  </div>
  <br>

  <div id="amuta">
    <a href="opening_association_user.html"><img class="imgAnimation" src="../Static/img/A%20small%20logo%20association.png" width="150" alt="A small logo association"></a>
  </div>
  <div id="mitnadev">
    <a href="opening_vol_user.html"><img class="imgAnimation" src= "../Static/img/Photo%20of%20a%20volunteer.png" width="150" alt="Photo of a volunteer"></a>
  </div>

</div>
